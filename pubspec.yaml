name: ArchConnect
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.3   # ✅ Add this line
  animated_bottom_navigation_bar: ^1.1.0
  flutter_staggered_grid_view: ^0.7.0  # ✅ Moved to dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  flutter_lints: ^5.0.0

flutter_icons:  # ✅ Moved to the root level
  android: true
  ios: true
